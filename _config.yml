### Site Settings ###
title               : My Portfolio
description         : Hello, I am Dmitry Fedunets and welcome to my portfolio of projects and skills. This portfolio is a collection of my DevOps projects. It showcases my skills and experience in various areas of DevOps, including automation, infrastructure as code, cloud computing, and more. Each project includes a brief description, key features, and links to the code repository.
baseurl             : ""  # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
#repository          : YoussefRaafatNasry/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
